<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title> Agenda Telefônica</title>
</head>
<body>
    <div id="div-box"></div>
<h1>Agenda Telefônica</h1>
<div id="div-inputs">
    <input type="text" id="input-nome" name="input-nome" class="input"
    placeholder="Nome Completo">

    <input type="number" id="input-telefoneFixo" name="input-telefoneFixo" class="input"
    placeholder="Telefone Fixo">

    <input type="number" id="input-celular" name="input-celular" class="input"
    placeholder="Telefone Celular">

    <input type="text" id="input-URL" name="input-URL" class="input"
    placeholder="URL Foto">
    <input type="date" id="input-data" name="input-data" class="input"

    <input type="text" id="input-email" name="input-email" class="input"
    placeholder="E-mail">

    <input type="number" id="input-cep" name="input-cep" class="input"
    placeholder="CEP">

    <input type="text" id="input-cidade" name="input-cidade" class="input"
    placeholder="Cidade">

    <input type="text" id="input-insta" name="input-insta" class="input"
    placeholder="@Instagram">

    <input type="text" id="input-github" name="input-github" class="input"
    placeholder="@Github">

    <button id="botao" onclick="">adicionar contato</button>
</div>

<div id="container">
    
</div>
</body>
</html>
